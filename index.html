<body>
    <div id="bigContainer">
            <div class="container menu">
                    <div class="divLeft">  <input type="text" id="registerInputName" placeholder="Name...">
                        <input type="text" id="registerInputEmail" placeholder="Email...">
                        <button class="managerBtn bigBtn" id="registerBtn">Sign up</button>
                        <p id="info"></p>
                    </div>
                    
                    
                    <div class= "divRight">
                        <input type = "text" id = "loginInput" placeholder = "Email...">
                        <button class = "managerBtn bigBtn loginBtn"> Log in </button>
                        <button class="managerBtn bigBtn" id="logOutBtn">Log out</button>

                    </div>
                </div>
            <div class="container" id="addTodos">
                    <div class = "divLeft divAdd">
                        <h1 id="header"> Things to do </h1>
                        <input type = "text" id = "inputItemToList" placeholder = "Add to list...">
                        <input type = "text" id = "inputPrioItem" placeholder = "Prio 1-5">
                        <button class="managerBtn smallBtn"  id = "addToListBtn">Add</button>
                        <button class="managerBtn smallBtn" id="sort-button">Sort</button>
                    </div>
                    <div class="userInfo divRight">
                            <p style="color:white" id="userName">Username: </p>
                            <p style="color:white" id="userEmail">E-mail: </p>
                            <p style="color:white" id="userTodos">Todos: </p>
                    </div>
            </div>
    </div>
    <div class="container">
        <div class="divLeft">
            <ul id = "todoList"> </ul>
        </div>
        <div class="divRight userInfo">
            <p id="dateComplete">Date completed: </p>
            <p id="dateCreated">Date created: </p>
            <p id="timeSpent">Time spent: </p>
            <p id="timeAhead">Time ahead: </p>
            <p id="priorityChanges">Amount of priority changes: </p>
        </div>
    </div>
